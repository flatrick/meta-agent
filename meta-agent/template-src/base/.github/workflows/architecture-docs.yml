name: Architecture Docs

on:
  push:
    branches:
      - '**'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  structurizr-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify architecture docs generation
        run: python3 ./scripts/verify-architecture.py
      - name: Upload Structurizr site artifact
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-site
          path: docs/architecture/site/build/site
          retention-days: 7
      - name: Prepare GitHub Pages artifact
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/architecture/site/build/site

  semver-tag-gate:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    outputs:
      is_semver: ${{ steps.gate.outputs.is_semver }}
    steps:
      - name: Validate SemVer tag
        id: gate
        shell: bash
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          if [[ "$tag" =~ ^v?(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "is_semver=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_semver=false" >> "$GITHUB_OUTPUT"
            echo "Tag '$tag' is not SemVer. GitHub Pages deployment will be skipped."
          fi

  deploy-github-pages:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && needs.semver-tag-gate.outputs.is_semver == 'true'
    needs:
      - structurizr-site
      - semver-tag-gate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
