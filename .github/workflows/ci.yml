name: CI

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pre-release-verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - name: Run pre-release verification checklist
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            python3 -c 'import json, pathlib; p=pathlib.Path(".meta-agent-temp/pre-release-verification/latest-summary.json"); p.parent.mkdir(parents=True, exist_ok=True); p.write_text(json.dumps({"startedAtUtc": None, "finishedAtUtc": None, "success": True, "exitCode": 0, "skipped": True, "reason": "workflow_dispatch docs rebuild", "steps": []}, indent=2) + "\n", encoding="utf-8")'
            echo "Skipped full pre-release verification for manual docs rebuild."
          else
            python3 ./meta-agent/scripts/pre-release-verify.py --tag "${GITHUB_REF#refs/tags/}" --summary-out ./.meta-agent-temp/pre-release-verification/latest-summary.json
          fi
      - name: Upload pre-release verification summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre-release-verification-summary
          path: .meta-agent-temp/pre-release-verification/latest-summary.json
          retention-days: 7

  test:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: pre-release-verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Guard tracked generated artifacts
        run: python3 ./meta-agent/scripts/clean-worktree.py --check-tracked
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - name: Run tests with coverage
        run: python3 ./meta-agent/scripts/test-with-coverage.py
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            meta-agent/dotnet/coverage/report
            meta-agent/dotnet/coverage/history/coverage_history.csv
          retention-days: 7

  structurizr-site:
    needs: pre-release-verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Guard tracked generated artifacts
        run: python3 ./meta-agent/scripts/clean-worktree.py --check-tracked
      - name: Verify architecture docs generation
        run: python3 ./meta-agent/scripts/verify-architecture.py
      - name: Upload Structurizr site artifact
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-site
          path: meta-agent/docs/architecture/site/build/site
          retention-days: 7
      - name: Prepare GitHub Pages artifact
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: meta-agent/docs/architecture/site/build/site

  semver-tag-gate:
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      is_semver: ${{ steps.gate.outputs.is_semver }}
      tag_name: ${{ steps.gate.outputs.tag_name }}
    steps:
      - name: Validate SemVer tag
        id: gate
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "tag_name=workflow_dispatch" >> "$GITHUB_OUTPUT"
            echo "is_semver=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          tag="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$tag" >> "$GITHUB_OUTPUT"
          if [[ "$tag" =~ ^v?(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "is_semver=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_semver=false" >> "$GITHUB_OUTPUT"
            echo "Tag '$tag' is not SemVer. GitHub Pages deployment will be skipped."
          fi

  deploy-github-pages:
    if: ((github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch') && needs.semver-tag-gate.outputs.is_semver == 'true'
    needs:
      - pre-release-verification
      - structurizr-site
      - semver-tag-gate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release-package:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && needs.semver-tag-gate.outputs.is_semver == 'true'
    needs:
      - pre-release-verification
      - test
      - structurizr-site
      - semver-tag-gate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - name: Resolve release version from tag
        id: version
        shell: bash
        run: |
          tag="${{ needs.semver-tag-gate.outputs.tag_name }}"
          version="${tag#v}"
          if [[ -z "$version" ]]; then
            echo "Failed to derive release version from tag '$tag'" >&2
            exit 1
          fi
          echo "tag_name=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - name: Build release packages
        shell: bash
        run: |
          python3 ./meta-agent/scripts/package-release.py \
            --version "${{ steps.version.outputs.version }}" \
            --output-dir ./.meta-agent-temp/release-packages
      - name: Download Structurizr site artifact
        uses: actions/download-artifact@v4
        with:
          name: structurizr-site
          path: ./.meta-agent-temp/structurizr-site-artifact
      - name: Bundle Structurizr site artifact for release
        shell: bash
        run: |
          version="${{ steps.version.outputs.version }}"
          mkdir -p ./.meta-agent-temp/release-packages
          (
            cd ./.meta-agent-temp/structurizr-site-artifact
            zip -rq "../release-packages/meta-agent-${version}-structurizr-site.zip" .
          )
      - name: Upload release package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: ./.meta-agent-temp/release-packages
          retention-days: 14

  create-github-release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && needs.semver-tag-gate.outputs.is_semver == 'true'
    needs:
      - semver-tag-gate
      - release-package
      - deploy-github-pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release package artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./.meta-agent-temp/release-packages
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-package.outputs.tag_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            .meta-agent-temp/release-packages/meta-agent-*.zip
            .meta-agent-temp/release-packages/SHA256SUMS.txt
